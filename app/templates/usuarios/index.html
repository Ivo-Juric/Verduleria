        <th>ID</th>
        <th>Usuario</th>
        <th>Rol</th>
        <th>Acciones</th>

    {% for u in usuarios %}

        <td>{{ u.role }}</td>
        <td>
            <a href="{{ url_for('usuarios.editar', user_id=u.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{{ url_for('usuarios.eliminar', user_id=u.id) }}" class="btn btn-sm btn-danger" onclick="
                return confirm('Â¿Eliminar usuario?');">  Eliminar</a>
        </td>
    </tr>
    {% endfor %}

{% endblock %}
