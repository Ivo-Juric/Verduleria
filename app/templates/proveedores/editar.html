{% extends "base.html" %}
{% block contenido %}
<h3>Editar Proveedor</h3>

<form method="POST" class="card p-3 shadow-sm" style="max-width:500px;">
    <label>Nombre</label>
    <input name="nombre" value="{{ proveedor.nombre }}" class="form-control mb-2" required>

    <label>Contacto</label>
    <input name="contacto" value="{{ proveedor.contacto or '' }}" class="form-control mb-2" placeholder="Nombre del contacto">

    <label>Tel√©fono</label>
    <input name="telefono" value="{{ proveedor.telefono or '' }}" class="form-control mb-2" placeholder="011-XXXX-XXXX">

    <label>Email</label>
    <input name="email" value="{{ proveedor.email or '' }}" class="form-control mb-3" type="email" placeholder="correo@proveedor.com">

    <button type="submit" class="btn btn-warning">Actualizar</button>
    <a href="/proveedores/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
