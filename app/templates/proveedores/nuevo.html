{% extends "base.html" %}
{% block contenido %}
<h3>Nuevo Proveedor</h3>

<form method="POST" class="card p-3 shadow-sm" style="max-width:500px;">
    <label>Nombre</label>
    <input name="nombre" class="form-control mb-2" required>

    <label>Contacto</label>
    <input name="contacto" class="form-control mb-2" placeholder="Nombre del contacto">

    <label>Tel√©fono</label>
    <input name="telefono" class="form-control mb-2" placeholder="011-XXXX-XXXX">

    <label>Email</label>
    <input name="email" class="form-control mb-3" type="email" placeholder="correo@proveedor.com">

    <button type="submit" class="btn btn-success">Crear Proveedor</button>
    <a href="/proveedores/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
