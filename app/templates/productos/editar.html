{% extends "base.html" %}
{% block contenido %}
<h3>Editar producto</h3>

<form method="POST" class="card p-3 shadow-sm">

    <label>Nombre</label>
    <input name="nombre" value="{{ producto.nombre }}" class="form-control mb-2">

    <label>Categor√≠a</label>
    <select name="categoria_id" class="form-control mb-2">
        {% for c in categorias %}
            <option value="{{ c.id }}" {% if c.id == producto.categoria_id %}selected{% endif %}>
                {{ c.nombre }}
            </option>
        {% endfor %}
    </select>

    <label>Precio</label>
    <input name="precio" value="{{ producto.precio }}" class="form-control mb-2" type="number" step="0.01">

    <label>Stock</label>
    <input name="stock" value="{{ producto.stock }}" class="form-control mb-2" type="number">

    <label>Unidad de medida</label>
    <select name="unidad_id" class="form-control mb-2">
        {% for u in unidades %}
            <option value="{{ u.id }}" {% if u.id == producto.unidad_id %}selected{% endif %}>
                {{ u.nombre }}
            </option>
        {% endfor %}
    </select>

    <button class="btn btn-warning">Actualizar</button>
</form>
{% endblock %}
